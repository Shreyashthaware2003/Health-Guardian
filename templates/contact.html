<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact - Health Guardian</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #f0f2f5;
      /* Light background color for better contrast */
    }

    .navbar {
      border-bottom: 2px solid #343a40;
      /* Darker line for navbar separation */
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .myimg {
      width: 50px;
      height: 50px;
      border-radius: 100%;
      /* Make the logo image circular */
    }

    .hero {
      background: linear-gradient(to right, #0066ff, #66ccff);
      /* Gradient background for hero section */
      color: white;
      padding: 60px 20px;
      /* Increased padding for hero section */
      text-align: center;
      border-radius: 0 0 30px 30px;
      /* Rounded bottom corners */
    }

    h1 {
      font-size: 2.5rem;
      /* Increased font size for headings */
      margin-bottom: 20px;
      /* Space below heading */
    }

    .container {
      max-width: 500px;
      /* Limit the width for better responsiveness */
      background-color: white;
      /* White background for the form container */
      border-radius: 15px;
      /* Rounded corners */
      padding: 30px;
      /* Inner spacing */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      /* Subtle shadow for depth */
      margin: 20px auto;
      /* Center the container */
    }

    .container-footer {
      /* Limit the width for better responsiveness */
      background-color: white;
      /* White background for the form container */
      border-radius: 15px;
      /* Rounded corners */
      padding: 15px;
      /* Inner spacing */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      /* Subtle shadow for depth */
      margin: 20px auto;
      /* Center the container */
    }

    .footer {
      background-color: #343a40;
      /* Dark footer background */
      color: white;
      /* White text for footer */
      padding: 15px 8px;
      /* Padding for footer */
      text-align: center;
      /* Centered text in footer */
    }

    @media (max-width: 576px) {
      .hero {
        padding: 40px 15px;
        /* Adjust padding for smaller screens */
      }

      h1 {
        font-size: 2rem;
        /* Smaller heading on mobile */
      }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <div class="logo" style="display: flex; align-items: center; gap: 20px;">
        <img class="myimg" src="{{url_for('static',filename='download.jpg')}}" alt="">
        <a class="navbar-brand" href="#" style="font-weight: 700;">Health Guardian</a>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0" style="font-weight: 500;">
          <li class="nav-item m-2">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item m-2">
            <a class="nav-link" href="/About">About</a>
          </li>
          <li class="nav-item m-2">
            <a class="nav-link" href="/Consultancy">Consultancy</a>
          </li>
          <li class="nav-item m-2">
            <a class="nav-link active" href="/Contact">Contact</a>
          </li>
          <li class="nav-item m-2">
            <a class="nav-link" href="/Developer">Developer</a>
          </li>
          <li class="nav-item m-2">
            <a class="nav-link" href="/Blog">Blog</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Contact Us</h1>
    <p>We're here to help you with your health concerns. Reach out to us anytime!</p>
  </div>

  <div class="container mt-4 mb-4">
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Your Message</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Write your message here..."
          required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Send Message</button>
    </form>
  </div>

  <footer class="footer">
    <div class="container-footer">
      <p style="margin: 2px; color: black;">&copy; 2024 Health Guardian. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-xD9Lwn3IKZT8A9M5uW2s7cHG4/e6mW2fi8b2GT8cW+H0PZV7AxM0PCA/4Y/4c4H8"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
